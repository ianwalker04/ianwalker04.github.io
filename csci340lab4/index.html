<!DOCTYPE html>
<html>
    <head>
        <title>Sophisticated Ducks</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Sophisticated Ducks</h1>
                <h3>Stoicism has never been so... wet?</h3>
                <br><br>
                <p>Click the buttons below to create an interesting combination!</p>
            </div>
            <div class="row">
                <img id="duck" src="" alt="Quack!" width="300">
            </div>
            <div class="row">
                <div class="col1">
                    <input id="clicker1" type="button" value="Generate Duck"></input>
                </div>
                <br>
                <div class="col2">
                    <input id="clicker2" type="button" value="Generate Quote"></input>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
