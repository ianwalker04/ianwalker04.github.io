<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sophisticated Dogs</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Sophisticated Dogs</h1>
                <h3>Get some wisdom from these wise pups.</h3>
                <br><br>
                <p>Click the buttons below to create an interesting combination!</p>
            </div>
            <div class="row">
                <img id="dog" src="Images/dog1.jpg" alt="Woof!" width="500">
                <h4>The best revenge is not to be like your enemy.</h4>
            </div>
            <div class="row">
                <div class="col1">
                    <input id="clicker1" type="button" value="Generate Dog">
                </div>
                <br>
                <div class="col2">
                    <input id="clicker2" type="button" value="Generate Quote">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
